<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>Tabel 4x4 </title>
        <style>
            table{
                border-collapse: collapse ;
                margin: 50px auto;
                text-align: center;
                font-family: Arial, sans-serif;
            }
            td {
                border: 2px solid black;
                width: 70px;
                height: 50px;
            }
            .kosong {
                border: none;
                background: transparent;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td class="kosong" rowspan="2" colspan="2">?
            </td>
            <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,4</td>
            </tr>
            <tr>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
        </table>
    </body>
</html>
